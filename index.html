<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="./public/img/Logo.svg" />
  </head>
  <body>
    <header>
      <img class="logo" src="./public/img/Logo.svg" alt="Logo Alura" />
    </header>
    <main class="principal">
      <div class="column_izquierda">
        <section class="ingreso_texto">
          <textarea
            oninput="convertirAMinusculas()"
            id="textoEntrada"
            type="text"
            placeholder="Ingrese el texto aqui"
          ></textarea>
        </section>

        <section class="aviso">
          <img src="./public/img/bi_exclamation-circle-fill.svg" />
          <a>Solo letras minúsculas y sin acentos</a>
        </section>
        <section class="container_buttons">
          <button onclick="encriptar()" class="button_encriptar" type="button">
            Encriptar
          </button>
          <button
            onclick="desencriptar()"
            class="button_desencriptar"
            type="button"
          >
            Desencriptar
          </button>
          <button
            onclick="copiarResultado()"
            class="button_desencriptar"
            id="buttonCopiar"
          >
            Copiar
          </button>
        </section>
      </div>
      <div class="column_derecha">
        <section class="container_mensaje" id="resultadoContainer">
          <img class="" src="/public/img/ImagenBusqueda.png" />
          <h1>Ningún mensaje fue encontrado</h1>
          <p class="text">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <p id="resultadoEncriptado"></p>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container_1">
        <a
          href="https://www.linkedin.com/in/brayangalindez24/"
          target="_blank"
          rel="noopener noreferrer"
          class="fa-brands fa-linkedin"
        ></a>
        <a
          href="https://github.com/BrayanGalindez"
          target="_blank"
          rel="noopener noreferrer"
          class="fa-brands fa-github"
        ></a>
        <a
          href="https://brayandev.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          class="fa-solid fa-briefcase"
        ></a>
      </div>
      <div class="container_2">
        <h1>Challenge Alura Encriptador</h1>
      </div>
    </footer>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/4cd75dc004.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
